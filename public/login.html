<!DOCTYPE html>
<html lang="en">

<head>
  <title>Friend Finder</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <div style="text-align: center; margin-bottom: 5%; margin-top: 3%;">
        <h1>Friend Finder</h1>
        <h3>Take a survey to find your most compatible friend! Login or sign-up below!</h3>
      </div>
      <div id="loginSignup">
        <div id="logIn">
        <h2>Already have a login? Sign in here!</h2>
        <form class="login">
          <div class="form-group">
            <label for="loginInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input-login" 
            placeholder= "Email"
            >
          </div>
          <div class="form-group">
            <label for="loginInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input-login" placeholder="Password">
          </div>
          <button type="submit" class="button btn btn-default">Login</button>
        </form>
        </div>
      <!-- </div> -->
    <!-- </div> -->
    <!-- <div class="col-md-6" style="float: left;"> -->
      <div id="signUp">
      <h2>No Login, No Problem! Sign up here!</h2>
      <!-- <button class="show" style="margin-left: 40%; margin-top: 6%; font-size: 18px;">Sign Up</button> -->
      <!-- <a href="/survey">Sign Up</a> -->
      <button class="signing" >Sign In</button>
      <form class="signup hide">
        <div class="form-group">
          <label for="exampleInputName1">Username</label>
          <input type="username" class="form-control" id="username-input" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="email-input" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password-input" placeholder="Password">
        </div>
        <div style="display: none" id="alert" class="alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span> <span class="msg"></span>
        </div>
        <button type="submit" class="signBtn btn btn-default">Sign Up</button>
      </form>
      </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./assets/js/login.js"></script>

</body>

</html>
